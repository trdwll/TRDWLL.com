<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>@trdwll &mdash; {% block title %}@trdwll{% endblock %}</title>
        <meta name="description" content="Russ 'trdwll' Treadwell's personal website. A software engineer with an interest in web development and game development. C++, C#, and Python.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:image" content="{% static 'img/trdwll_logo.png' %}" />
        
        {% load static %}
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@trdwll" />
        <meta name="twitter:site" content="https://trdwll.com" />
        <meta name="twitter:image" content="{% static 'img/trdwll_logo.png' %}">

        {% block meta_tags %}
        <meta name="twitter:description" content="Russ 'trdwll' Treadwell's personal website. A software engineer with an interest in web development and game development. C++, C#, and Python.">
        {% endblock %}

        <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
        <script src="https://kit.fontawesome.com/a5a441f411.js" crossorigin="anonymous"></script>

        {% block head_include %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3><a href="{% url 'home_page' %}" class="masthead-brand scramble-all">@trdwll</a></h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                        <a class="nav-link" href="{% url 'experiments_home_page' %}">Experiments</a>
                        <a class="nav-link" href="{% url 'about_page' %}">About</a>
                    </nav>
                </div>
            </header>

            <hr />
            <div class="body">
                {{ ALERTS|safe }}
                {% block content %}{% endblock %}
            </div>
            
            <div class="footer pt-4 my-md-3 pt-md-3 border-top">
                {% include '_footer.html' %}
            </div>
        </div>
        {% block foot_include %}{% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/script.min.js' %}"></script>
    </body>
</html>
