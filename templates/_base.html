<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>@trdwll &mdash; {% block title %}@trdwll{% endblock %}</title>
        <meta name="description" content="Russ 'trdwll' Treadwell's personal website. A software engineer with an interest in web development and game development. C++, C#, and Python.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <meta property="og:image" content="{% static 'img/trdwll_logo_128.png' %}" />
        
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@trdwll" />
        <meta name="twitter:site" content="https://trdwll.com" />
        <meta name="twitter:image" content="{% static 'img/trdwll_logo_128.png' %}">

        {% block meta_tags %}
        <meta name="twitter:description" content="Russ 'trdwll' Treadwell's personal website. A software engineer with an interest in web development and game development. C++, C#, and Python.">
        {% endblock %}

        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.5/tailwind.min.css" rel="stylesheet">
        <link href="{% static 'css/site.min.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
        <script src="https://kit.fontawesome.com/a5a441f411.js" crossorigin="anonymous"></script>

        {% block head_include %}{% endblock %}
    </head>
    <body class="flex flex-col justify-between bg-gray-100 text-grey-darkest leading-normal font-sans">
        <div id="app" class="flex flex-col h-screen">
            {% include '_navbar.html' %}
        
            <main role="main" class="mt-12 flex-auto container mx-auto px-6">
            {{ ALERTS|safe }}
            {% block content %}{% endblock %}
            </main>

            {% include '_footer.html' %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
