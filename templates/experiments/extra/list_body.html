<div class="w-full sm:w-1/2 md:w-1/3 mb-4 px-2">
    <div class="cardyboi hover:shadow-lg  relative bg-white rounded border h-full dark:bg-black dark:border-gray-700">
        <div class="p-4">
            <h3 class="text-lg font-bold">
            <a class="stretched-link hover:opacity-50 link-underline" href="{{ experiment.get_absolute_url }}">{{ experiment.title }}</a>
            {% if experiment.status == "Blank" %}</h3>{% else %}<small class="float-right" aria-label="{{ status_message }}" data-microtip-position="top" data-microtip-size="medium" role="tooltip"><span class="opacity-50 uppercase text-xs {{ experiment.status }}">{{ experiment.get_status_display }}</span></small></h3>{% endif %}
            <span class="opacity-50">{{ description }}</span>
        </div>
    </div>
</div>
