<li class="p-1{% if index|divisibleby:2 == 0 %} bg-gray-200{% else %}{% endif %}">{{ post_categories|safe }} 
<span aria-label="{{ post.published_date }}" data-microtip-position="right" role="tooltip" class="float-right" title="{{ post.published_date }}"><span class="opacity-50 text-base">{{ post.published_date|date:"M d" }}</span></span>
<a class="opacity-50 text-base hover:opacity-100 link-underline" href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
