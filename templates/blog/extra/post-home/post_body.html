<li class="p-1{% if index|divisibleby:2 == 0 %} bg-gray-100{% else %}{% endif %}">{{ post.get_categories_formatted_post|safe }} 
<span class="float-right opacity-50 text-base" title="{{ post.published_date }}">{{ post.published_date|date:"M d" }}</span>
<a class="opacity-50 text-base hover:opacity-100 link-underline" href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
