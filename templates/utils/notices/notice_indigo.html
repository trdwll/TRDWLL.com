<div class="bg-indigo-600 dark:bg-indigo-600">
    <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between flex-wrap">
        <div class="w-0 flex-1 flex items-center">
            <span class="flex p-2 rounded-lg bg-indigo-800">
                <i class="fas fa-bullhorn text-white"></i>
            </span>
            <p class="ml-3 font-medium text-white truncate my-auto">
                {% if notice.short_body %}
                <span class="md:hidden">
                    {{ notice.short_body }}
                </span>
                {% endif %}
                <span class="hidden md:inline">
                    {{ notice.body|striptags }}
                </span>
            </p>
        </div>
        {% if notice.notice_url %}
        <div class="order-3 mt-2 flex-shrink-0 w-full sm:order-2 sm:mt-0 sm:w-auto">
            <a href="{{ notice.notice_url }}" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50">
            Learn more
            </a>
        </div>
        {% endif %}
        </div>
    </div>
</div>
