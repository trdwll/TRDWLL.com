{% load static %}
{% url 'home_page' as home_url %}
{% url 'experiments_home_page' as experiments_home %}
{% url 'about_page' as about_url %}

<header role="banner" class="relative bg-white py-6">
    <div class="container mx-auto px-4 lg:px-6">
        <nav class="flex items-center justify-between flex-wrap w-full text-sm">
            <div class="flex items-center">
                <a href="{% url 'home_page' %}" title="TRDWLL" class="inline-flex items-center"><img src="{% static 'img/trdwll_logo_64.png' %}" alt="T" class="h-4 md:h-6 mr-1" />RDWLL</a>
            </div>
            
            <a id="menu-btn" href="#" class="md:hidden"><i class="fas fa-bars"></i></a>
            
            <div id="menu-nav" class="w-full md:flex md:items-center md:w-auto hidden">
                <div class="flex flex-col md:flex-row text-sm md:flex-grow mt-2 md:mt-0">
                    <a href="{% url 'home_page' %}" class="{% if request.path == home_url %}text-blue font-bold {% endif %}py-2 md:py-0 md:ml-6 font-normal text-grey-darker hover:text-blue hover:no-underline">Home</a>
                    <a href="{% url 'experiments_home_page' %}" class="{% if request.path == experiments_home %}text-blue font-bold {% endif %}py-2 md:py-0 md:ml-6 font-normal text-grey-darker hover:text-blue hover:no-underline">Experiments</a>
                    <a href="{% url 'about_page' %}" class="{% if request.path == about_url %}text-blue font-bold {% endif %}py-2 md:py-0 md:ml-6 font-normal text-grey-darker hover:text-blue hover:no-underline">About</a>
                    {% if request.user.is_authenticated %}<a href="{% url 'admin:index' %}" class="py-2 md:py-0 md:ml-6 font-normal text-grey-darker hover:text-blue hover:no-underline">Admin</a>{% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
